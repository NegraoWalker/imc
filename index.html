<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Sedgwick+Ave&family=Tillana:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>

<body>
    <div class="container-main" id="container-main">
        <header id="title-main" class="title-main">
            <h1>IMC</h1>
        </header>

        <main id="receive-inform" class="receibe-inform">
            <div id="receive-inputs" class="receive-inputs">
                <label for="name">Nome:</label>
                <input type="text" id="name" class="name">

                <label for="height">Altura:</label>
                <input type="number" id="height" class="height">

                <label for="weigth">Peso:</label>
                <input type="number" id="weight" class="weight">
            </div>

            <div id="trigger" class="trigger">
                <button id="btn" class="btn">Calcular</button>
            </div>
        </main>

        <div id="result" class="result">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
